<h2 mat-dialog-title>Delete meal?</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ data.name }}</p>
  <p>
    <i>{{ data.date | date }}</i>
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="default" [mat-dialog-close]="false">CANCEL</button>
  <button mat-button color="primary" [mat-dialog-close]="true">OK</button>
</mat-dialog-actions>
